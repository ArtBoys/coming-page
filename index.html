<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>Interactive card details form</title>

</head>
<body>
<section class="InteractiveCard">
    <div class="InteractiveCard__wrapper">

        <div class="InteractiveCard__view">
            <div class="InteractiveCard__face">

                <div class="InteractiveCard__faceImage">
                    <img src="images/card-logo.svg" alt="">
                </div>

                <div class="InteractiveCard__faceDetails">
                    <span class="number"> 0000 0000 0000 0000</span>
                    <span class="safecode">
                        <span class="name">Jane Appleseed</span>
                        <span class="data"> 00/00</span>
                    </span>
                </div>

            </div>

            <div class="InteractiveCard__back">
                <span class="InteractiveCard__backCode">000</span>
            </div>

        </div>

        <div class="InteractiveCard__form">
            <form action="" method="get" class="form">
                <div>
                    <label for="firstname">Cardholder Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="e.g. Jane Appleseed">
                </div>
                <div>
                    <label for="lastname">Card Number</label>
                    <input type="text" name="lastname" id="lastname" placeholder="e.g. 1234 5678 9123 0000">
                </div>
                <div>
                    <label for="exp-date"> Exp. Date (MM/YY)</label>
                    <input type="text" name="exp-date" id="exp-date" placeholder="MM">
                    <input type="text" name="exp-data" id="exp-date2" placeholder="YY">
                </div>
                <div>
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="e.g 123">
                </div>
                <button class="btn btn-primary" type="submit">Confirm</button>
                

            </form>
            <div class=""></div>
        </div>



        Thank you!
        We've added your card details
        Continue

    </div>
</section>

</body>
</html>
